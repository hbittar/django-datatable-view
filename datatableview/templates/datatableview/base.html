<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>{{ title|default:"" }}</title>
    {% block style_base %}
        {% block layout_style %}
            <style type="text/css">
                @page {
                    size: {{ pagesize|default:"Letter" }} landscape;
                    margin: 0.5cm;
                }
            </style>
        {%endblock%}
        {% block extra_style %}{% endblock %}
    {% endblock %}
</head>
<body>
    <div>
        {%block content%}
        {%endblock%}
    </div>
</body>
</html>
